<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify content</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <!-- justify-content -->
    <div class="container">  
      <p class="text ">justify-content: flex-start</p>
      <!-- start -->
      <div class="flex flex-start">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="container">    
      <p class="text">justify-content: flex-end</p>
      <!-- end -->
      <div class="flex flex-end">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
      
    <div class="container">  
      <p class="text">justify-content: center</p>
      <!-- center -->
        <div class="flex flex-center" >
          <div></div>
          <div></div>
          <div></div>
        </div>
    </div>

    <div class="container">
      <p class="text">justify-content: space-between</p>
      <!-- space-between -->
        <div class="flex flex-between">
          <div></div>
          <div></div>
          <div></div>
        </div>
    </div>
    
    <div class="container">
      <p class="text">justify-content: space-around</p>
      <!-- space-around -->
        <div class="flex flex-around">
          <div></div>
          <div></div>
          <div></div>
        </div>
    </div>

    <div class="container">
      <p class="text">justify-content:
        space-evenly
      </p>
      <!-- space-evenly -->
        <div class="flex space-evenly">
          <div></div>
          <div></div>
          <div></div>
        </div>
    </div>
</body>
</html>
